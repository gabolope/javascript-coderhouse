<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>MisTareas</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- CSS -->
    <link rel="stylesheet" href="/bootstrap-4.5/css/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap-4.5/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="/bootstrap-4.5/css/bootstrap-grid.css">
    <link href="css/theme-styles.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <!-- jQuery -->
    <script src="js/jquery-3.5.1.min.js" defer></script>
    <!-- JS de Bootstrap -->
    <script src="/bootstrap-4.5/js/bootstrap.bundle.js" defer></script>
    <!-- Mi script de JS-->
    <script src="js/phrases.js" defer></script>
    <script src="js/main.js" defer></script>
</head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#!">Mis Tareas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">                 
                    <li class="nav-item"><a class="nav-link" href="#information" onclick="showInfo()">Información</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- User -->
    <div id="userArea" class="container-fluid"></div>
    <!-- Header con Hero Image -->
    <header id="header" class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-5">
                <h1 id="userGreeting" class="fw-bolder">¡Hola!</h1>
                <p id="phrase" class="lead mb-0"></p>
                <div id="time" class="text-end"></div>
                <div id="date" class="text-end"></div>
            </div>
        </div>
    </header>
    <!-- Page content-->
    <div class="container">
        <div class="row">
            <!-- Tareas -->
            <div class="col-lg-8">
                <!-- Agregar Tarea Card -->
                <div class="card mb-4">
                    <div id="taskAdd" class="container text-center mt-3">
                        <div class="card-title">Agregar nueva tarea:</div>
                        <form>
                            <div class="mb-3 text-start">
                                <label for="name" class="form-label ">Nombre de la tarea:</label>
                                <input type="text" class="form-control" id="name" aria-describedby="nameHelp"
                                    value="Nueva Tarea" oninput="validateName()">
                                <div id="nameHelp" class="form-text">Ingrese el nombre de la tarea</div>
                            </div>
                            <div class="mb-3 text-start">
                                <label class="difficulty" for="difficulty">Dificultad:</label>
                                <select id="difficulty" name="difficulty">
                                    <option value="Fácil">Fácil</option>
                                    <option value="Normal" selected>Normal</option>
                                    <option value="Difícil">Difícil</option>
                                </select>
                            </div>
                            <div class="mb-3 text-start">
                                <label for="priority" class="form-label">Prioridad</label>
                                <input type="number" class="form-control" id="priority" aria-describedby="priorityHelp"
                                    min="1" max="10" value="1" oninput="validateName()">
                                <div id="priorityHelp" class="form-text">Ingrese el número de prioridad (1-10).</div>
                            </div>
                        </form>
                        <button id="addTaskButton" onclick="addTask()" class="btn btn-primary mb-3">Agregar</button>
                    </div>
                </div>
                <!-- Listado de tareas -->
                <div>
                    <div id="taskList" class="row"></div>
                </div>
            </div>
            <!-- Side widgets -->
            <div class="col-lg-4">
                <!-- Resumen de tareas -->
                <div class="card mb-4">
                    <div class="card-header">Resumen</div>
                    <div class="card-body">Número de tareas pendientes:</div>
                    <div id="taskCounter" class="card-body">0</div>
                </div>
                <!-- Buscador -->
                <div class="card mb-4">
                    <div class="card-header">Buscador</div>
                    <div class="card-body">
                        <div class="input-group">
                            <input id="search" class="form-control" type="text" placeholder="Ingrese el término..."
                                aria-label="Enter search term..." aria-describedby="button-search"
                                oninput="searchTerm()" />
                        </div>
                    </div>
                </div>
                <!-- Categories widget-->
                <div class="card mb-4">
                    <div class="card-header">Filtrar</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <label class="difficultyFilter" for="difficultyFilter">Filtrar dificultad:</label>
                                <select id="difficultyFilter" name="difficultyFilter" onchange="filterDifficulty()">
                                    <option value="0" selected>Todas</option>
                                    <option value="1">Fácil</option>
                                    <option value="2">Normal</option>
                                    <option value="3">Difícil</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Information -->
    <div id="information" class="container">

    </div>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Desarrollado por Gabriel Alejandro López 2021</p>
        </div>
    </footer>
    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
