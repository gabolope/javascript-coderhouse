<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/main.js" defer></script>
    <title>machete de Laboratorio</title>
</head>
<body>
    <div class="hero container-fluid d-flex">
        <h2 class="titulo mx-auto my-auto">Machete de laboratorio</h2>
    </div>
    <div id="taskAdd" class="container text-center mt-3">
        <input id="name" type="text" placeholder="Ingresá el nombre de la tarea">
        <input id="date" type="date">
        <select id="difficulty" name="difficulty">
            <option value="easy">Fácil</option>
            <option value="normal" selected>Normal</option>
            <option value="hard">Difícil</option>
        </select>
        <input id="priority" type="number" placeholder="Ingresá el número de prioridad">
        <button onclick="addTask()">Agregar Tarea</button>
    </div>
    <div class="sectionTittle container text-center">
        Listado de Tareas
    </div>
    <div class="taskCount container row">
        <div class="col-9">
            Tareas pendientes:
        </div>
        <div id="taskCounter" class="col-3">0</div>
    </div>
    <div id="taskList"></div>
</body>
</html>
